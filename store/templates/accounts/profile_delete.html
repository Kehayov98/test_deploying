{% extends 'base.html' %}
{% block page_content %}
    <form method="post" action="{% url 'delete profile' request.user.id %}">
        {% csrf_token %}
        {{ form }}
        <h1>Are you sure you want to delete your profile? </h1>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Delete</button>
    </form>

{% endblock %}
