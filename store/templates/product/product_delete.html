{% extends 'base.html' %}
{% block page_content %}
    <form method="post" action="{% url 'product delete' product.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <h1>Are you sure you want to delete this Product? </h1>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Delete</button>
    </form>

{% endblock %}
